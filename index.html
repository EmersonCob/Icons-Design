<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Social Icons - Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="button">
        <div id="toggle">
            <i class="indicator"></i>
        </div>
    </div>

    <h1>FOLLOW US ON SOCIAL MEDIA</h1>

    <div class="social-media" id="media">
        <a href="#" id="media"><i class="fab fa-facebook"></i></a>
        <a href="#" id="media"><i class="fab fa-twitter"></i></a>
        <a href="#" id="media"><i class="fab fa-whatsapp"></i></a>
        <a href="#" id="media"><i class="fab fa-telegram"></i></a>
        <a href="#" id="media"><i class="fab fa-instagram"></i></a>
        <a href="#" id="media"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        const body = document.querySelector('body');
        const h1 = document.querySelector('h1');
        const media = document.getElementById('media');
        const toggle = document.getElementById('toggle');
        toggle.onclick = function(){
            toggle.classList.toggle('active')
            h1.classList.toggle('active')
            media.classList.toggle('active')
            body.classList.toggle('active')
        }
    </script>
</body>
</html>
